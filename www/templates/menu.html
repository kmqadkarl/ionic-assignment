<!-- Menu is the base page and is controlled in the states in app.js -->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- Nav button allowing user to toggle to the left -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>


      </ion-nav-buttons>
    </ion-nav-bar>
    <!--nav view controller called menuContent -->
    <ion-nav-view name="menuContent" ></ion-nav-view>
  </ion-side-menu-content>

  <!-- Header in the side menu bar with Meals heading -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Meals</h1>
    </ion-header-bar>

    <!-- List of all the pages in the app -->
    <ion-content >
      <ion-list>
        <div class="list">
          <!-- Home Page -->
    <ion-item class="nav-clear menu-close item item-icon-left "
    href="#/app/home">
    <i class="icon ion-home"></i>
    Home
    </ion-item>
    <!-- Breakfast page link button -->
    <ion-item class="nav-clear menu-close item item-icon-left "
    href="#/app/breakfast">
    <i class="icon ion-spoon"></i>
    Breakfast
    </ion-item>
    <!-- Lunch page link -->
    <ion-item class="nav-clear menu-close item item-icon-left "
    href="#/app/lunch">
    <i class="icon ion-knife"></i>
    Lunch
    </ion-item>
    <!-- Dinner page link -->
    <ion-item class="nav-clear menu-close item item-icon-left "
    href="#/app/dinner">
    <i class="icon ion-fork"></i>
    Dinner
    </ion-item>
    <!-- Dinner page link -->
    <ion-item  class="nav-clear menu-close item item-icon-left "
    href="#/app/add">
    <i class="icon ion-plus-circled"></i>
    Your Meals
    </ion-item>

</div>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
